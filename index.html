<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Массив - x2</title>

<body>
        <div class="col-sm-6 col-xs-10 mx-auto align-middle inputForm">
            <div class="form-group">
            <h2>Массив чисел</h1>
            <input type="text" class="form-control mt-2" id="InputArray" placeholder="Введите числа через запятую">

            </div>    
            <button class="btn btn-outline-success btn-lg mt-5" onclick="multiplyByTwo()">Обработать</button>       
            <div id="result" class="result mt-5 p3"></div>
        </div>
