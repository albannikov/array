<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <title>Массив - x2</title>
</head>
<body>
    <div class="row">
        <div class="w-50 mx-auto align-middle inputForm">
            <div class="form-group">
            <h2><label for="exampleInputEmail1">Массив чисел</label></h1>
            <input type="text" class="form-control mt-2" id="InputArray" placeholder="Введите числа через запятую">
            <small id="inputHelp" class="form-text text-muted">Пример: 1,2,3,4,5,6</small>
            </div>    
            <button class="btn btn-outline-success btn-lg mt-5" onclick="multiplication()">Обработать</button>        
        </div>
    </div>

<script>
function multiplication(){
    let inputValue = document.getElementById("InputArray").value; // Получим значение инпута    
    let ourArray = inputValue.split(',');                        // Розобъем строку на элементы массива

    for (let i = 0; i < ourArray.length; i++) {
        ourArray[i] = ourArray[i] * 2;
    }


     console.log(ourArray);
    // console.log(ourArray[1]);
}

</script> 

</body>
</html>
